<div class="cuerpo">

  <div class="container-fluid">
    <div class="row" id="calc_app">

      <section class="col-12 output_screen">
        <div class="text-right">
        </div>
      </section>
      <input type="text" readonly class="text-right" [(ngModel)]="numeros" >
      <input type="text" readonly class=" output text-right" placeholder="{{resultado}}">


      <section class="col-12">
        <ul>
          <li (click)="borrar()">C</li>
          <li (click)="negativo()">+/-</li>
          <li (click)="raiz()">âˆš</li>
          <li (click)="dividir()">/</li>
        </ul>

        <ul>
          <li (click)="siete()">7</li>
          <li (click)="ocho()" >8</li>
          <li (click)="nueve()">9</li>
          <li (click)="multiplicar()" >*</li>
        </ul>

        <ul>
          <li (click)="cuatro()">4</li>
          <li (click)="cinco()">5</li>
          <li (click)="seis()">6</li>
          <li (click)="restar()">-</li>
        </ul>

        <ul>
          <li (click)="uno()">1</li>
          <li (click)="dos()">2</li>
          <li (click)="tres()">3</li>
          <li (click)="sumar()" >+</li>
        </ul>

        <ul>
          <li (click)="cero()">0</li>
          <li>.</li>
          <li (click)="resultados()" class="active">=</li>
        </ul>

      </section>
    </div>
  </div>

</div>
